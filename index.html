<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
</head>

<body>
  <main class="main my-4">
    <form action="./index.html" id="form" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name(s)" required>
        <label for="name">Name(s)</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last name(s)" required>
        <label for="last-name">Last name(s)</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <div class="text-center">
        <button type="submit" id="btn-save" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>

    <table class="table table-light table-hover table-bordered border-dark text-center">
      <caption class="caption-top">List Of Coders</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody class="text-capitalize fs-5">
          
      </tbody>
    </table>
  </main>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
